<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="frontPage.css">
		<link rel="icon" href="logo.svg">
		<title>Oregon's Voting System</title>
	</head>
	<body>
		<header>
			<h1><a class="home" href="/">Oregon's Unofficial Blockchain-Based Voting System</a></h1>
			<div class="slideshow">
				<img class="mySlides" src="americanFlag.jpg">
				<img class="mySlides" src="oregon.jpg">
				<img class="mySlides" src="vote.jpg">
			</div>
		</header>
		<div>
			<h3>Sign In</h3>
			<form target="i.html"  method="get">
			  <label for="fname">First Name:</label>
			  <input type="text" id="fname" name="fname"><br><br>
			  <label for="lname">Last Name:</label>
			  <input type="text" id="lname" name="lname"><br><br>
			  <label for="lname">Email:</label>
			  <input type="text" id="lname" name="number"><br><br>
			  <label for="lname">Phone Number:</label>
			  <input type="text" id="lname" name="ssn"><br><br>
			  <label for="lname">Social Security Number:</label>
			  <input type="text" id="lname" name="license"><br><br>
			  <label for="lname">Driver's License Number:</label>
			  <input type="text" id="lname" name="lname"><br><br>
			  <a href="i.html">Sign In</a>
			</form>
		</div>
		<br></br>
	</body>
	<script>
		var slideIndex = 0;
		carousel();

		function carousel() {
		  var i;
		  var x = document.getElementsByClassName("mySlides");
		  for (i = 0; i < x.length; i++) {
		    x[i].style.display = "none";
		  }
		  slideIndex++;
		  if (slideIndex > x.length) {slideIndex = 1}
		  x[slideIndex-1].style.display = "block";
		  setTimeout(carousel, 2000);
		}
	</script>
</html>
